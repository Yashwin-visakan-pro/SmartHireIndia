<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Finder AI - SmartHire India</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: #1a1a1a;
      padding: 14px 24px;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .logo {
      font-weight: 600;
      font-size: 1.3rem;
      transition: transform 0.2s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00bcd4;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px 20px;
        border-radius: 8px;
      }

      .nav-links.active {
        display: flex;
        animation: fadeIn 0.3s ease-in-out;
      }

      .menu-toggle {
        display: block;
      }
    }

    .chat-container {
      max-width: 800px;
      margin: 100px auto 30px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      min-height: 600px;
      animation: fadeInUp 0.6s ease;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 16px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 14px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.4s ease forwards;
    }

    .message .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #0077cc;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .ai .bubble {
      background: #2e2e2e;
      color: #fff;
      border-bottom-left-radius: 0;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 0.9rem;
      animation: pulse 0.5s ease;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #1a1a1a;
      color: #fff;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .input-area input:focus {
      box-shadow: 0 0 5px #00bcd4;
    }

    .input-area button {
      background: linear-gradient(135deg, #00bcd4, #0077cc);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulseBtn 2s infinite;
    }

    .input-area button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0097a7, #005fa3);
    }

    @media (max-width: 600px) {
      .chat-container {
        margin: 80px 12px;
      }

      .message .bubble {
        max-width: 100%;
      }
    }

    /* Animations */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(0.95);
      }
    }

    @keyframes pulseBtn {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.4);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(0, 188, 212, 0);
      }
    }
  </style>
</head>
<body>

  <!-- üîπ Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">SmartHire India</a></div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="job-finder.html" class="job-ai-btn">Job Finder AI</a></li>
      </ul>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
    </div>
  </nav>

  <!-- üîπ Chat Section -->
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message ai">
        <div class="avatar">ü§ñ</div>
        <div class="bubble">
          Hello! I'm your AI job assistant. Tell me your skills, experience, or the job you're looking for.
        </div>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleEnter(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  document.getElementById("menuToggle").addEventListener("click", () => {
    document.getElementById("navLinks").classList.toggle("active");
  });

  function handleEnter(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage('user', 'üßë', msg);
    input.value = "";

    const apiKey = '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';  // ‚Üê Replace with your actual API key

    const payload = {
      model: 'llama-3.1-8b-instant',
      messages: [
        {
          role: 'system',
          content: `You are SmartHire AI, a job advisor for Indian job seekers and employers. 
Respond in clear and structured Markdown format. 
Use **bold** for job titles, skills, locations, and actions. Avoid saying 'Namaste' or being overly formal.`
        },
        { role: 'user', content: msg }
      ],
      temperature: 0.7
    };

    try {
      const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      console.log('Groq API Response:', data);

      if (data.error) {
        console.error('Groq API Error:', data.error.message);
        addMessage('ai', '‚ö†Ô∏è', `API Error: ${data.error.message}`);
      } else if (data.choices && data.choices.length > 0) {
        const aiReply = data.choices[0].message.content;
        addMessage('ai', 'ü§ñ', aiReply);
      } else {
        console.error('Unexpected API response structure');
        addMessage('ai', '‚ö†Ô∏è', "Invalid API response structure.");
      }
    } catch (err) {
      console.error('Fetch Error:', err);
      addMessage('ai', '‚ö†Ô∏è', "AI server error. Please try again later.");
    }
  }

  function addMessage(role, avatar, text) {
    const messagesDiv = document.getElementById("messages");
    const msgEl = document.createElement("div");
    msgEl.className = `message ${role}`;
    let content = role === 'ai' ? marked.parse(text) : escapeHtml(text);
    msgEl.innerHTML = `
      <div class="avatar">${avatar}</div>
      <div class="bubble">${content}</div>
    `;
    messagesDiv.appendChild(msgEl);
    requestAnimationFrame(() => {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  function escapeHtml(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  window.addEventListener("resize", () => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>



</body>
</html>
